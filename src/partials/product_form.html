<div class="modal-body">
  <div class="modal-header">
    <h2 class="modal-header-title">
      <i class="fa fa-info-circle"></i>
      <span class="p-l-1">Add Product</span>
    </h2>

    <datalist id="dataList">
      <option ng-repeat="v in model.materialsDataList" value="{{v}}"></option>
    </datalist>

    <a class="modal-header-close" id="pct-product-form-cancelBtn" ng-click="dismiss();">
      <i class="fa fa-remove"></i>
    </a>
  </div>

  <form class="form" id="master-data-product-form" name="form">
    <div class="modal-content" id="modal-modal-content" style="max-height:600px; overflow-y:scroll">

      <div id="datalist-production-line" class="row form-group ptc-pf" style="margin-bottom: 10px">
        <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-top: 7px;">Product Group:</label>
        <select class="md-products-datalist-input col-lg-7 col-md-7 col-sm-7 col-xs-7" required ng-if="model.productGroups.length !== 0" style="width: 100%" ng-model="model.productFormModal.productGroup">
          <option ng-repeat="group in model.productGroups" value="{{group}}">{{group}}</option>
        </select> 
        <label class="col-lg-7 col-md-7 col-sm-7 col-xs-7" ng-if="model.productGroups.length === 0" style="margin-top: 7px; color: lightcoral;">Please create a product group before creating a product</label>
      </div>

      <!-- -------- -->
      <div class="custom-separator" style="margin-top:30px"></div>
      <!-- -------- -->

      <!-- ID -->
      <div id="datalist-production-line" class="row form-group ptc-pf" style="margin-bottom: 10px">
        <label class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-top: 7px;">Product ID:</label>
        <input class="md-products-datalist-input col-lg-7 col-md-7 col-sm-7 col-xs-7" type="tel" pattern="[0-9]*" maxlength="20" ng-model="model.productFormModal.productId" placeholder="Product ID" required>
      </div>

      <!-- Product Desc -->
      <div id="datalist-production-line" class="row form-group ptc-pf" style="margin-bottom: 10px">
        <label for="productType" class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-top: 7px;">Product Description/Name:</label>
        <input class="md-products-datalist-input col-lg-7 col-md-7 col-sm-7 col-xs-7" ng-model="model.productFormModal.productDesc" placeholder="Product Desc/Name" required>
      </div>

      <!-- -------- -->
      <div class="custom-separator" style="margin-top:30px"></div>
      <!-- -------- -->

      <div id="datalist-production-line" class="row form-group ptc-pf" style="margin-bottom: 8px">
        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2" ng-click="model.productFormModal.func.onAddApplicator()" style="color: lightseagreen; cursor: pointer;">Add +</label>
        <div style="margin-bottom: 3px" class="col-lg-10 col-md-10 col-sm-10 col-xs-10 row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
            <label class="col-lg-5 col-md-5 col-sm-5 col-xs-5">Material</label>
            <label class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Oz</label>
            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Grams On Scale</label>            
            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Grams Total</label>  
            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Tolerance</label>
          </div>
        </div>
      </div>

      <!-- Crust -->
      <div id="datalist-production-line" class="row form-group ptc-pf" style="margin-bottom: 3px">
        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 7px;">Crust</label>
        <div style="margin-bottom: 3px" class="col-lg-10 col-md-10 col-sm-10 col-xs-10 row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
            <input class="md-products-datalist-input col-lg-5 col-md-5 col-sm-5 col-xs-5" type="text" placeholder="&#61442; Search for Material" list='dataList' ng-model="model.productFormModal.ingredient.crust.name" ng-change="model.productFormModal.ingredient.crust.materialId = model.productFormModal.ingredient.crust.name.split(' | ')[0]" required>
            <input class="md-products-datalist-input col-lg-1 col-md-1 col-sm-1 col-xs-1" type="number" ng-model="model.productFormModal.ingredient.crust.oz" required>
            <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="model.productFormModal.ingredient.crust.gramsOnScale" required>
            <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="model.productFormModal.ingredient.crust.gramsTotal" required>
            <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="model.productFormModal.ingredient.crust.tolerance" required>
            <input hidden class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="text" ng-model="model.productFormModal.ingredient.crust.materialId">
          </div>
        </div>
      </div>

      <!-- Sauce -->
      <div id="datalist-production-line" class="row form-group ptc-pf" style="margin-bottom: 3px">
        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 7px;">Sauce</label>
        <div style="margin-bottom: 3px" class="col-lg-10 col-md-10 col-sm-10 col-xs-10 row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 row">
            <input class="md-products-datalist-input col-lg-5 col-md-5 col-sm-5 col-xs-5" type="text" placeholder="&#61442; Search for Material" list='dataList' ng-change="model.productFormModal.ingredient.sauce.materialId = model.productFormModal.ingredient.sauce.name.split(' | ')[0]" ng-model="model.productFormModal.ingredient.sauce.name" required>
            <input class="md-products-datalist-input col-lg-1 col-md-1 col-sm-1 col-xs-1" type="number" ng-model="model.productFormModal.ingredient.sauce.oz" required>
            <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="model.productFormModal.ingredient.sauce.gramsOnScale" required>
            <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="model.productFormModal.ingredient.sauce.gramsTotal" required>
            <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="model.productFormModal.ingredient.sauce.tolerance" required>
            <input hidden class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="text" ng-model="model.productFormModal.ingredient.sauce.materialId">
          </div>
        </div>
      </div>

      <div style="margin-top:10px"></div>

      <!-- applicators ng-repeat-loop -->
      <div id="datalist-production-line" ng-repeat="applicator in model.productFormModal.ingredient.applicators" class="row form-group ptc-pf" style="margin-bottom: 3px">
        <datalist id="dataList1">
          <option ng-repeat="v in model.materialsDataList" value="{{v}}"></option>
        </datalist>

        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 7px" title="Click to remove the last applicator" ng-if="$index === model.productFormModal.ingredient.applicators.length - 1">
          <span ng-click="model.productFormModal.func.onRemoveApplicator()"  style="margin-top: 7px; color: lightcoral; cursor: pointer;">#{{$index + 1}}</span>
          <span class="" style="color: lightseagreen; cursor: pointer;" ng-click="model.productFormModal.func.onAddSubMaterial($index + 1)"> +</span>
        </label>
        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 7px" ng-if="$index !== model.productFormModal.ingredient.applicators.length - 1" style="margin-top: 7px;">
          <span>#{{$index + 1}}</span>
          <span class="" style="color: lightseagreen; cursor: pointer;" ng-click="model.productFormModal.func.onAddSubMaterial($index + 1)"> +</span>
        </label>

        <div ng-repeat="material in applicator.materials" style="margin-bottom: 3px" ng-class="{'col-lg-10 col-md-10 col-sm-10 col-xs-10': $first, 'col-lg-12 col-md-12 col-sm-12 col-xs-12': $index !== 0}" style="padding-left: 0px; padding-right: 0px;" class="row form-group ptc-pf">

          <div ng-if="$index !== 0" class="row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px; padding-right: 0px;"> 
            <label ng-if="$index !== applicator.materials.length - 1" class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 7px;">.{{$index}}</label>
            <label ng-if="$index === applicator.materials.length - 1" class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="margin-top: 7px;">
              <span ng-click="model.productFormModal.func.onRemoveSubMaterial(applicator.id)" style="color: lightcoral; cursor: pointer;">.{{$index}}</span>
            </label>
            <div class="row col-lg-10 col-md-10 col-sm-10 col-xs-10">
              <input class="md-products-datalist-input col-lg-5 col-md-5 col-sm-5 col-xs-5" type="text" placeholder="&#61442; Search for Material" list="dataList1" ng-model="material.name" ng-change="material.materialId = material.name.split(' | ')[0]" required>
              <input class="md-products-datalist-input col-lg-1 col-md-1 col-sm-1 col-xs-1" type="number" ng-model="material.oz" required>
              <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="material.gramsOnScale" required>
              <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="material.gramsTotal" required>
              <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="material.tolerance" required>
              <input hidden class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="text" ng-model="material.materialId">
            </div> 
          </div>

          <div ng-if="$index === 0" class="row col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px; padding-right: 0px;"> 
            <input class="md-products-datalist-input col-lg-5 col-md-5 col-sm-5 col-xs-5" type="text" placeholder="&#61442; Search for Material" list="dataList1" ng-model="material.name" ng-change="material.materialId = material.name.split(' | ')[0]" required>
            <input class="md-products-datalist-input col-lg-1 col-md-1 col-sm-1 col-xs-1" type="number" ng-model="material.oz" required>
            <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="material.gramsOnScale" required>
            <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="material.gramsTotal" required>
            <input class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="number" ng-model="material.tolerance" required>
            <input hidden class="md-products-datalist-input col-lg-2 col-md-2 col-sm-2 col-xs-2" type="text" ng-model="material.materialId">
          </div>

        </div>

      </div>

      <!-- -------- -->
      <div class="custom-separator" style="margin-top:30px"></div>
      <!-- -------- -->

      <!-- Comment -->
      <div id="datalist-production-line" class="row form-group ptc-pf">
        <label for="productType" class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-top: 7px; align-self: center">Comment:</label>
        <textarea
          type="textarea"
          class="col-lg-7 col-md-7 col-sm-7 col-xs-7"
          rows="3"
          style="width: 100%; border: solid .1px lightgray; resize: none"
          placeholder="Any comments (e.g. Better run on line 1) - Maximun 250 Characters"
          maxlength="250"
          ng-model="model.productFormModal.comment"
        ></textarea>      
      </div>

      <!-- -------- -->
      <div class="custom-separator" style="margin-top:30px"></div>
      <!-- -------- -->

      <div class="button-wrapper" style="text-align:center; margin-top:30px">
        <button
          id="master-data-product-submitBtn"
          type="button"
          class="btn btn-success"
          style="width:9rem"
          ng-disabled="form.$invalid || model.productGroups.length === 0"
          ng-click="model.productFormModal.func.onSubmit()"
        >
          {{model.productFormModal.submitBtnMsg}}
        </button>
      </div>
    </div>
  </form>
</div>
